specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BountyMaker
    network: mumbai
    source:
      address: "0x1E0d0f87D3EbC2F4E928FbD629cEf92f2619a202"
      abi: BountyMaker
      startBlock: 25431578
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BountyCreated
        - Claim
        - ERC20PaymentReleased
        - OwnershipTransferred
        - Transfer
        - BountyMaker
        - Bounty
        - Winner
      abis:
        - name: BountyMaker
          file: ./abis/BountyMaker.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BountyCreated(string,uint256[])
          handler: handleBountyCreated
        - event: Claim(indexed address,string,uint128,uint256,bool)
          handler: handleClaim
        - event: ERC20PaymentReleased(indexed address,address,uint256)
          handler: handleERC20PaymentReleased
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: WinnersDeclared(string)
          handler: handleWinnersDeclared
      callHandlers:
        - function: setBountyWinners(string,address[])
          handler: handleBountyWinners
      file: ./src/mapping.ts
