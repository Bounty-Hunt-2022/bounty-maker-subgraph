type BountyMaker @entity {
  id: ID!
  bountyCount: BigInt!
  block: BigInt!
  timestamp: BigInt!
}
type Bounty @entity {
  id: ID!
  active: Boolean!
  rewards: [BigInt!]!
  uri: String!
  tokenLimit: BigInt!
  deadline: BigInt!
  block: BigInt!
  timestamp: BigInt!
  winners: [Winner!]! @derivedFrom(field: "bounty")
}
type Winner @entity {
  id: ID!
  address: Bytes! # address
  bounty: Bounty!
  reward: BigInt
  nftUri: String!
  claimed: Boolean!
  block: BigInt!
  timestamp: BigInt!
}
